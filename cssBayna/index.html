<head>

  <title>cssBayan</title>

</head>

  <div class="wrapper">
    <div class="accordion">
      <h1 class="accordion__title">CSS Bayan</h1>

      <div class="collapsible-accordion">

          <input type="radio" id="rad1" name="radio" class="inp" checked>

            <span class="collapsible-item-label-dropdown-icon">+</span>
          </label>
          <div class="collapsible-item-content">
            <label for="rad1">
              <img src="./assets/imgs/copyAndPaste.jpg" alt="" class="img">
            </label>
          </div>
        </div>
      </div>

      <div class="collapsible-accordion">
        <div class="collapsible-item">
          <input type="radio" id="rad2" name="radio" class="inp">

            <span class="collapsible-item-label-dropdown-icon">+</span>
          </label>
          <div class="collapsible-item-content">
            <label for="rad2">
              <img src="./assets/imgs/keep.jpg" alt="" class="img">
            </label>
          </div>
        </div>
      </div>

      <div class="collapsible-accordion">
        <div class="collapsible-item">
          <input type="radio" id="rad3" name="radio" class="inp">

            <span class="collapsible-item-label-dropdown-icon">+</span>
          </label>
          <div class="collapsible-item-content">
            <label for="rad3">
              <img src="./assets/imgs/work.png" alt="" class="img">

          </div>
        </div>
      </div>

      <div class="collapsible-accordion">
        <div class="collapsible-item">
          <input type="radio" id="rad4" name="radio" class="inp">

          <div class="collapsible-item-content">
            <label for="rad4">
              <img src="./assets/imgs/dudejpg.jpg" alt="" class="img">
            </label>
          </div>
        </div>
      </div>

        <div class="collapsible-item">
          <input type="radio" id="rad5" name="radio" class="inp">
